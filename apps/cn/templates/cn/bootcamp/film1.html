      <h1>Film1 Bootcamp</h1>
      Gnomon电影学院简介 Gnomon是一家私立性质学院。 为视觉效果和游戏行业的职业提供艺术和技术培训。
      Gnomon于1997年由Alex Alvarez创立，总部位于加利福尼亚州好莱坞。
      Gnomon最初的设计是为了满足行业艺术家的培训需求，Gnomon已经发展成为一个更加全面的艺术学校，为那些希望成为电影和游戏专业艺术家的人提供结构化的课程和个人课程。
